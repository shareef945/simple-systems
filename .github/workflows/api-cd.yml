name: API CI/CD

on:
  pull_request:
    paths:
      - 'api/**'
      - '.github/workflows/api-cd.yml'
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/api-cd.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  test:
    name: API Build + Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: simple_systems
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d simple_systems"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      NODE_ENV: test
      PORT: 3000
      BASE_URL: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/simple_systems?schema=public
      DIRECT_URL: postgresql://postgres:postgres@localhost:5432/simple_systems?schema=public
      TOKEN_ENC_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      NOTION_CLIENT_ID: dummy
      NOTION_CLIENT_SECRET: dummy
      NOTION_REDIRECT_URI: http://localhost:3000/notion/oauth/callback
      NOTION_VERSION: '2022-06-28'
      POSTMARK_SERVER_TOKEN: dummy
      ADMIN_API_KEY: dummy
      OAUTH_STATE_SECRET: dummy
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.1
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm prisma:generate
      - run: pnpm prisma migrate deploy
      - run: pnpm build
      - run: pnpm test -- --runInBand
      - run: pnpm test:e2e --runInBand

  docker:
    name: Build & Push API Image (multi-arch)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: shareef945/simple-systems
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
