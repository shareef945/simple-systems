services:
  supabase-db:
    image: supabase/postgres:15.1.0.117
    container_name: simple-systems-supabase-db
    restart: unless-stopped
    ports:
      - "54329:5432"
    environment:
      POSTGRES_DB: simple_systems
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - supabase_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d simple_systems"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simple-systems-api
    restart: unless-stopped
    depends_on:
      supabase-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      BASE_URL: http://localhost:3000
      DATABASE_URL: postgresql://postgres:postgres@supabase-db:5432/simple_systems?schema=public
      TOKEN_ENC_KEY: ${TOKEN_ENC_KEY}
      NOTION_CLIENT_ID: ${NOTION_CLIENT_ID}
      NOTION_CLIENT_SECRET: ${NOTION_CLIENT_SECRET}
      NOTION_REDIRECT_URI: ${NOTION_REDIRECT_URI}
      NOTION_VERSION: ${NOTION_VERSION:-2022-06-28}
      POSTMARK_SERVER_TOKEN: ${POSTMARK_SERVER_TOKEN}
      ADMIN_API_KEY: ${ADMIN_API_KEY}

volumes:
  supabase_db_data:
